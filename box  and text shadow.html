<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box and text shadow</title>
	<style type="text/css">
		div{
			height: 400px;
			width: 300px;
			border: 2px solid black;
			margin-left: 390px;
			margin-top: 15%;
			box-shadow: 2px 2px 10px 15px red ;
		}
		h1{
			text-shadow: 8px 8px 5px blue;
		}
		
	</style>
</head>
<body>
	<div>
		<h1>this is a exaples of box and text shadow</h1>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>linear gradient</title>
	<style type="text/css">
		.a1 {
			width:250px;
			height:100px;
			background: linear-gradient(red,yellow,green,yellow,blue);
		}
		.a2{
			width: 250px;
			height: 100px;
			background: radial-gradient(red,green,yellow,pink);
			margin-top: 0px;
			margin-left: 25%;
		}
		
	</style>
</head>
<body>
	<div class="a1">thi is exaples a linear gradient</div>
	<div class="a2">this is exaples a radial gradient</div>

</body>
</html>

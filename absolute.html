<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>absolute</title>
	<style type="text/css">
		.a1{
			height: 300px;
			width: 200px;
			border: 2px solid black;
			position: relative;
			top: 0px;
			background: red;
		}
		.a2{
			height: 300px;
			width: 200px;
			border: 2px solid black;
			position: absolute;
			left: 215px;
			top: 8px;
			background: aqua;
		}
		.a3{
			height: 300px;
			width: 200px;
			border: 2px solid black;
			position: absolute;
			left: 410px;
			top: 8px;
			background: yellow;
		}


		
	</style>
</head>
<body>
	<div class="a1"></div>
	<div class="a2"></div>
	<div class="a3"></div>

</body>
</html>
